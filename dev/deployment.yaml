apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: myapp-deployment 
spec: 
  selector:
    matchLabels: 
      app: myapp
  replicas: 2 
  template:
    metadata:
      labels:
        app: map 
  spec:
    containers:
    - names myapp 
    image: nanajanashia/argocd-app:1.0 
    ports:
    - containerPort: 8080